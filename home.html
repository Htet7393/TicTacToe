<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- <button onclick="test()">Test Button</button> -->
    <div class="display">
        <label for="player1" id="labelP1">Player 1</label>
        <div id="player1" class="scoreboard">0</div>
        <div id="player2" class="scoreboard">0</div>
        <label for="player2" id="labelP2">Player 2</label>
    </div>
    <div class="container">
        <div class="cell" id="c1"></div>
        <div class="cell" id="c2"></div>
        <div class="cell" id="c3"></div>
        <div class="cell" id="c4"></div>
        <div class="cell" id="c5"></div>
        <div class="cell" id="c6"></div>
        <div class="cell" id="c7"></div>
        <div class="cell" id="c8"></div>
        <div class="cell" id="c9"></div>
    </div>
    <div class="buttons">
        <button id="start_button" class="_buttons" type="button" onclick="startTheGame()">Game Start!</button>
        <button id="clear_button" class="_buttons" type="button" onclick="resetScore()">Clear</button>
        <button id="reset_button" class="_buttons" type="button" onclick="reset()">Reset</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
